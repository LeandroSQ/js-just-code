<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JustCode</title>
	</head>
	<body style="opacity: 0">
		<section id="wrapper">
			<div class="container editor" id="editor-container">
				<header class="font">
					<button onclick="settingsModal.showModal()">
						<i class="fas fa-cog"></i>
					</button>

					Source code
				</header>

				<div id="editor"></div>
			</div>

			<span class="separator"></span>

			<div class="container output font">
				<header>
					Console

					<button onclick="runCode(this)">
						<i class="fas fa-play"></i>
					</button>
				</header>

				<div id="output"></div>
			</div>
		</section>
	</body>

	<dialog id="settingsModal">
		<div class="header"><h1>Settings</h1></div>
		<div class="content">
			<label for="settingLightMode">
				Light mode:
				<input name="settingLightMode" value="false" type="checkbox"/>
			</label>

			<label for="settingEvaluator">
				Evaluator type:
				<select name="settingEvaluator">
					<option value="sandbox" default>Sandbox</option>
					<option value="worker">Background worker</option>
				</select>
			</label>
		</div>

		<div class="footer">
			<button value="confirm">OK</button>
		</div>
	</dialog>
</html>
